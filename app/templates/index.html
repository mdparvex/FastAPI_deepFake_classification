<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepFake Detuction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">DeepFake detaction from GAN generated Images</h2>
    <p class="text-center mb-4">** The model was trained on DeepFake Kaggle 140k dataset **</p>
    

    <!-- Upload Form -->
    <form id="uploadForm" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="imageInput" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="imageInput" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <div id="imagePreviewSection" class="mt-4" style="display: none;">
        <h5>Uploaded Image Preview</h5>
        <img id="previewImage" src="" alt="Uploaded Image" class="img-fluid rounded shadow-sm" style="max-width: 400px;">
    </div>

    <!-- Result Section -->
    <div id="resultSection" class="mt-5" style="display: none;">
        <h4>Prediction Result</h4>
        <p><strong>Filename:</strong> <span id="filename"></span></p>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Class</th>
                    <th>Probability (%)</th>
                </tr>
            </thead>
            <tbody id="resultTableBody">
            </tbody>
        </table>
    </div>

    <!-- Error Message -->
    <div id="errorSection" class="alert alert-danger mt-4" style="display: none;"></div>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const resultSection = document.getElementById('resultSection');
    const errorSection = document.getElementById('errorSection');
    const filenameSpan = document.getElementById('filename');
    const resultTableBody = document.getElementById('resultTableBody');
    const imagePreviewSection = document.getElementById('imagePreviewSection');
    const previewImage = document.getElementById('previewImage');

    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                previewImage.src = e.target.result;
                imagePreviewSection.style.display = 'block';
            };

            reader.readAsDataURL(file);
        } else {
            imagePreviewSection.style.display = 'none';
            previewImage.src = '';
        }
    });

    form.addEventListener('submit', async function (e) {
        e.preventDefault();
        resultSection.style.display = 'none';
        errorSection.style.display = 'none';

        const file = imageInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/predict/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'An error occurred');
            }

            // Display results
            filenameSpan.textContent = data.filename;
            resultTableBody.innerHTML = '';

            //for (let i = 1; i <= 4; i++) {
                const row = `
                    <tr>
                        <td>${data.predictions.prediction}</td>
                        <td>${data.predictions.confidence}%</td>
                    </tr>`;
                resultTableBody.innerHTML += row;
            //}

            resultSection.style.display = 'block';
        } catch (error) {
            errorSection.textContent = error.message;
            errorSection.style.display = 'block';
        }
    });
</script>

</body>
</html>
